<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>P3-ohmyfood</title>  
</head>
<body>
    
<header>
    <nav>
        <img id="logo" src="assets/images/ohmyfood.png" alt="ohmyfood logo">
    </nav>
</header>

<main>
    <section class="location">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <span class="location_text">Paris, Belleville</span>
    </section>

    <section class="info">
        <h2 class="info_title">Réservez le menu qui vous convient </h2>
        <p class="info_texte">Découvrez des restaurants d'exception, sélectionnés par nos soins. </p>
        <a href="#" class="info_btn">Explorer nos restaurants </a>
    </section>


    <section class="choice">
        <h2 class="choice_title">Fonctionnement </h2>

        <div class="choice_steps">
            <span class="choice_number">1</span>
            <span class="choice_logo"><i class="fa-solid fa-mobile-screen-button"></i></span>
            <span class="choice_text">Choisissez un restaurant</span>
        </div>

        <div class="choice_steps">
            <span class="choice_number">2</span>
            <span class="choice_logo"><i class="fa-solid fa-list-ul"></i></span>
            <span class="choice_text">Composez votre menu</span>
        </div>

        <div class="choice_steps">
            <span class="choice_number">3</span>
            <span class="choice_logo"><i class="fa-sharp fa-solid fa-store"></i></span>
            <span class="choice_text">Dégustez au restaurant</span>
        </div>
            

        </div>

    </section>






</main>





</body>
</html>
